
name: Push to GCP

on:
  push:
    branches:
    - 'main'

permissions:
    id-token: write
    contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

    - name: code checkout
      uses: actions/checkout@v2

    - name: install the gcloud cli
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: confixa-rnd
        service_account_key: ${{ secrets.APP }}
        export_default_credentials: true

    - name: build and push the docker image
      env:
        GOOGLE_PROJECT: confixa-rnd
      run: |
        gcloud auth configure-docker asia-south1-docker.pkg.dev
        docker build -t asia-south1-docker.pkg.dev/confixa-rnd/confixa-docker-images/abc:${{ github.sha }} .
        # docker push asia-south1-docker.pkg.dev/confixa-rnd/confixa-docker-images/abc:${{ github.sha }}
    - name: Push Docker Image to Artifact Registry
      run: |-
        docker push asia-south1-docker.pkg.dev/confixa-rnd/confixa-docker-images/abc:${{ github.sha }}

        git clone https://${{ secrets.USER }}:${{ secrets.TOKEN }}@github.com/confixa/confixa-gitops
        cd confixa-gitops
        
        git checkout main

        # git config user.name "$GITHUB_ACTOR"
        # git config user.email "$GITHUB_ACTOR@wohlig.com"

        yq e '.spec.template.spec.containers[0].image = "asia-south1-docker.pkg.dev/confixa-rnd/confixa-docker-images:confixa-gitops"' -i confixa/confixa-gitops/deployment.apps/dev-confixa-backend.yaml
  
        git add .
        git commit -m "updating newer image"  
        git push --set-upstream origin main
